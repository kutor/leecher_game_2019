<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>LEECHER JÁTÉK 2019</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div id="container">
        <div id="init"></div>
        <div id="map_name">
            <h1></h1>
        </div>
        <div id="game_area">
            <div id="left_text"></div>
            <div id="right_menu">

                <h4>CSAPAT</h4>
                <div class="menu_subdivs" id="menu_subdivs_party"></div>

                <h4>SZEMÉLYEK A HELYSZÍNEN</h4>
                <div class="menu_subdivs" id="menu_subdivs_people">
                    <div class="person_at_place menu_subsubdivs">
                        <span>NEVENEKI</span><span><em>bemutatása neki</em></span>
                    </div>
                </div>

                <h4>HELYI MENÜ</h4>
                <div class="menu_subdivs" id="menu_subdivs_poi"></div>

                <h4>TOVÁBBMEGYEK</h4>
                <div class="menu_subdivs" id="menu_subdivs_placestogo"></div>
                <br>
                <h4>TÁRGYAK</h4>
                <div class="menu_subdivs" id="menu_subdivs_inventory"></div>


                <div class="menu_subdivs" id="menu_subdivs_controls">
                        <div class="clickable controls" id="menu_subdivs_save">SAVE</div>
                        <div class="clickable controls" id="menu_subdivs_load">LOAD</div>
                        <div class="clickable controls" id="menu_subdivs_sound">SOUND OFF</div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="js.js"></script>

</html>
