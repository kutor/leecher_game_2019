<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>LEECHER JÁTÉK 2019</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div id="container">
        <div id="init"></div>
        <div id="map_name">
            <h1>MAP NAME </h1>
        </div>
        <div id="game_area">
            <div id="left_text">LEFT_TEXT</div>
            <div id="right_menu">
                <div class="menu_subdivs clickable" id="menu_subdivs_party"><h4>CSAPAT</h4></div>
                    <div class="party_member menu_subsubdivs">
                        <span>NAME</span><span>HP: 10/10</span><span>ATTACK:20/20</span>
                    </div>
                    <div class="party_member menu_subsubdivs">
                        <span>NAMELONGER</span><span>HP: 10/10</span><span>ATTACK:20/20</span>
                    </div>
                <div class="menu_subdivs clickable" id="menu_subdivs_people"><h4>SZEMÉLYEK A HELYSZÍNEN</h4></div>
                    <div class="person_at_place menu_subsubdivs">
                        <span>NEVENEKI</span><span><em>bemutatása neki</em></span>
                    </div>
                    
                <div class="menu_subdivs clickable" id="menu_subdivs_inventory"><h4>TÁRGYAK</h4></div>
                <div class="menu_subdivs clickable" id="menu_subdivs_placestogo"><h4>TOVÁBBMEGYEK</h4></div>
                <div class="menu_subdivs" id="menu_subdivs_controls">
                        <div class="clickable controls" id="menu_subdivs_save">SAVE</div>
                        <div class="clickable controls" id="menu_subdivs_load">LOAD</div>
                        <div class="clickable controls" id="menu_subdivs_sound">SOUND OFF</div>
                </div>


            </div>
        </div>
    </div>

</body>

<script src="js.js"></script>

</html>
